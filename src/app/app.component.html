<h1>{{title}}</h1>

----------------- Cloud Data (Firebase) -----------------

<ul>
  <li class="text" *ngFor="let hero of heroes | async" (click)="onSelectHero(hero)" [class.active]="selectedHero == hero">
    <span>ID: {{hero.id}} --- </span>
    
    <span *ngIf="selectedHero == hero">
      <input #selectedHeroName (input)="onChangeHeroName(selectedHeroName.value)" [(ngModel)]="selectedHero.name"/>
    </span>
    <span *ngIf="selectedHero != hero">
      {{hero.name}}
    </span>
  </li>
</ul>

<button (click)="updateHero(selectedHero)">Update Hero</button>
<button (click)="deleteHero(selectedHero)">Delete Hero</button>
<br/> <br/>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  
  <button (click)="addHero(heroName.value); heroName.value=''">
    Add Hero
  </button>
</div>
