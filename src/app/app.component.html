<h1>{{title}}</h1>

------------
{{selectedHero.name}}
<ul>
  <li class="text" *ngFor="let hero of heroes | async" (click)="selectHero(hero)">
    {{hero.id}} --- {{hero.name}}
  </li>
</ul>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  
  <button (click)="addHero(heroName.value); heroName.value=''">
    Add
  </button>
  <button (click)="updateHero({name: '123'})">Update</button>
</div>

<nav>
  <a routerLink="/dashboard"> Dashboard </a>
  <a routerLink="/heroes"> Heroes </a>
</nav>
